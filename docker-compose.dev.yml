services:
  web:
    build:
      context: .
      target: development
    ports:
      - "5173:5173"
    environment:
      NODE_ENV: development
    
    develop:
      watch:
        - path: ./package.json
          action: rebuild
        - path: ./package-lock.json
          action: rebuild
        - path: ./
          target: /app
          action: sync